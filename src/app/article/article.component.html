<div class="col text-center">
    <img class="img-fluid" src="{{ article.image }}" alt="L'article" style="height: 200px;">
    <h3 class="mt-2">{{ article.title }}</h3>
    <p>{{ article.category }}</p>
    <p class="price">prix : {{ article.price }}</p>
    <p><a [routerLink]="['/detail', article.id]" class="btn btn-success">Ajouter au panier</a></p>
</div>
